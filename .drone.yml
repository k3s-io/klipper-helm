---
kind: pipeline
name: s390x
type: docker

platform:
  os: linux
  arch: amd64

node:
  arch: s390x

steps:
- name: build
  image: rancher/dapper:v0.5.7
  failure: ignore
  commands:
  - dapper ci
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: docker-publish
